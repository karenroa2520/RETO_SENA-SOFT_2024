spring.application.name=senasoft

# --- DATASOURCE por defecto (MySQL) ---
# Base de datos actual: host=localhost, puerto=3307, nombre=fast
spring.datasource.url=jdbc:mysql://localhost:3307/fast?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1965
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP (pool por defecto en Spring Boot) - ajustes recomendados
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

