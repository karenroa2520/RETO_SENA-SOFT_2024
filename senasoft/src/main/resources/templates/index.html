<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Prueba</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />

</head>
<body>
    <div class="container">
        <div class="logo-container">

            <img th:src="@{/img/222.png}" alt="RFAST Logo" />

        </div>

        <div class="form-container">
            <div class="toggle-buttons">
                <button id="login-btn" class="active">Iniciar Sesión</button>
            </div>

            <form id="login-form" class="form active" method="get" th:action="@{/ingresar}">
                <h2>Iniciar Sesión</h2>
                <div class="alert" th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 10px;"></div>
                <label for="idTipoIdentificacion">Eliga el tipo de documento</label>
                <select name="idTipoIdentificacion" id="idTipoIdentificacion" required>
                    <option value="1">Tarjeta de identidad</option>
                    <option value="2">Cédula de ciudadanía</option>
                    <option value="3">Cédula de extranjería</option>
                    <option value="4">Permiso por proteccion temporal</option>
                </select>

                <label for="numeroIdentificacion">Número de identificación</label>
                <input type="number" name="numeroIdentificacion" id="numeroIdentificacion" placeholder="Numero de identificacion" required />

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required />


                <button type="submit">Entrar</button>
            </form>

        </div>
    </div>
    <script src="/senasoft/src/main/resources/static/js/index.js"></script>

</body>
</html>
